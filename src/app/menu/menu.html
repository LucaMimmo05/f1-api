<p-menubar [model]="menuItems">
    <ng-template pTemplate="start">
        <img src="f1.png" height="25" class="mr-2" />
    </ng-template>

    <ng-template pTemplate="end">
        <p-toggleSwitch [(ngModel)]="isDarkTheme" (onChange)="handleTheme()">
            <ng-template #handle let-checked="checked">
                <i style="font-size: 0.9rem;"  class="{{isDarkTheme ? 'pi pi-moon' : 'pi pi-sun'}}"></i>
            </ng-template>
        </p-toggleSwitch>




    </ng-template>
</p-menubar>
