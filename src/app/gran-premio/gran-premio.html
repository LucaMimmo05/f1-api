<section class="gran-premio">
    <div class="gran-premio-header">
        <h1>{{meeting?.meeting_name}}</h1>
    </div>
    @for (session of sessions; track session.session_key) {
    <p-card [header]="session?.session_name">
        <p><strong>Data Sessione:</strong> {{ getDate(session.date_start) }}</p>
        <p><strong>Ora Inizio:</strong> {{ getTime(session.date_start) }}</p>
        <div class="details-btn">
            <p-button (click)="goToSessionResults(session.session_key)">Vedi Risultati <i
                    class="pi pi-arrow-right"></i></p-button>
        </div>
    </p-card>
    }
</section>
